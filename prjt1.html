<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="prjt1.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
        <div class="sign-in">
            <h1>Sign In</h1>
            <div class="social-media">
                <button class="social-media-button google">G+</button>
                <button class="social-media-button facebook">f</button>
                <button class="social-media-button linkedin">in</button>
            </div>
        </div>
            <p>or use your email & password</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <p>Forgot your password?</p>
            <button class="sign-in-button">SIGN IN</button>
        </div>
        <div class="right-side">
        <div class="sign-up">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to access all the features</p>
            <button class="sign-up-button">SIGN UP</button>
        </div>
        </div>
    </div>
</body>
</html>
