<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Timer & Stopwatch</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <p class="title">Online Timer & Stopwatch</p>
            <div class="display">
                <span class="minutes">00</span>
                <span class="separator">:</span>
                <span class="seconds">12</span>
                <span class="separator">:</span>
                <span class="centiseconds">16</span>
            </div>
            <div class="labels">
                <span class="minutes-label">Minutes</span>
                <span class="seconds-label">Seconds</span>
                <span class="centiseconds-label">Centiseconds</span>
            </div>
        </div>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
